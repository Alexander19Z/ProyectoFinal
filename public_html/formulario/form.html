<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>ChatExperto Registro</title>
  
</head>
<body id="formulario">
  <section class="form-register">
    <h4>ChatExperto Registro</h4>
    <input class="controls" type="text" name="idUsuario" id="idUsuario" placeholder="Ingrese un Nombre de usuario">
    <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su Cédula">
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos">
    <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
    <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Ubicación"> 
    <input class="controls" type="date" name="fecRegistro" id="fecRegistro">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña">
    <p>Sexo:
    <input type="radio" name="hmo" value="h" required> Hombre
    <input type="radio" name="hmo" value="m" required> Mujer
    <input type="radio" name="hmo" value="o" required> Otro
    </p>
    <br>
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
